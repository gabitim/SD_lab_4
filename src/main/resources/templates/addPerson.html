<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <style>
    .simple{
        text-align: center;
    }
    </style>
    <head>
        <title>Intro</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>

    <div class="simple">
        <h1>Insert Person</h1>
        <form action="#" th:action="@{/person}" th:object="${person}" method="post">
            <p>Id: <input type="text" th:field="*{id}" /></p>
            <p>FirstName: <input type="text" th:field="*{firstName}" /></p>
            <p>LastName: <input type="text" th:field="*{lastName}" /></p>
            <p>TelephoneNumber: <input type="text" th:field="*{telephoneNumber}" /></p>
            <p><input type="submit" value="Submit" /> </p>
        </form>
    </div>

    </body>
</html>
